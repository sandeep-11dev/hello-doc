{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">Rate Dr. {{ doctor.name }}</h2>
<form action="{{ url_for('rate', doctor_id=doctor.id) }}" method="post" class="space-y-4">
  <label>
    Rating (1 to 5):
    <input type="number" name="rating" min="1" max="5" class="border p-2" required>
  </label>
  <label>
    Comment:
    <textarea name="comment" class="border p-2 w-full"></textarea>
  </label>
  <button type="submit" class="bg-blue-500 text-white p-2">Submit Rating</button>
</form>
{% endblock %}
