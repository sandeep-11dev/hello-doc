{% extends "base.html" %}
{% block content %}
<h2 class="text-2xl font-bold mb-4">OTP Verification</h2>
<p>An OTP has been sent to {{ email }}. Please enter it below:</p>
<form action="{{ url_for('verify_otp') }}" method="post" class="space-y-4 mt-4">
  <input type="text" name="otp" placeholder="Enter OTP" class="border p-2 w-full" required>
  <button type="submit" class="bg-blue-500 text-white p-2">Verify</button>
</form>
{% endblock %}
